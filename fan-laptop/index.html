		<h1>封禪書</h1><br />
		<p>風在吼
扇在叫
電腦在咆嘯
電腦在咆嘯
噪音分貝萬丈高
中國法國同能聽到
宿舍之中
嘎嘎轉聲真不少
筆電殼裡
唯有風扇逞英豪
將電腦整個推倒
擺上了工具百寶
洗淨風扇
洗淨電腦
洗淨我耳道</p>
