		<h1>遊戲歌詞：黨歌</h1><br />
		<p>隊歌我會唱，團歌沒入團所以不會，黨歌也太他媽偷懶了，居然用國際歌。<br />
算了，「黨外」幫你寫一首吧。<br />
<br>
三個戴表，吾黨所宗；<br />
以固河蟹，以愚大眾。<br />
咨爾貪士，為民先鋒；<br />
夙夜匪懈，唯利是從。<br />
有謀有勇，不信不忠；<br />
涉賄主義，貫徹始終。</p>
