		<h1>無題歪詩一首</h1><br />
		<p>鏘鏘鏘鏘鏘鏘鏘<br />
天上天下唯我獨狂<br />
英雄何須寶劍裝<br />
老子唱歌沒音箱<br />
輕身一縱破椅上<br />
滑鼠幾點便開唱<br />
陳年軍歌且引吭<br />
上至凌霄擾玉皇<br />
下到冥府吵閻王<br />
更有餘音陣陣在繞樑<br />
天驚地動人心慌<br />
亂：<br />
且看我：<br />
拿起瓢勺與鍋碗<br />
祇待炒那四鄰「贈」來蕃茄與雞蛋</p>
